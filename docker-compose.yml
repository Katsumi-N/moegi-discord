version: '3'
services:
  server:
    build:
      context: .
      dockerfile: ./src/api/Dockerfile
    networks:
      - conoha-networks
    restart: always
    ports:
      - 8080:8080
  client:
    build:
      context: .
      dockerfile: ./src/discord/Dockerfile
    networks:
      - conoha-networks
    restart: always
networks:
  conoha-networks:
