version: '3'
services:
  server:
    build:
      context: .
      dockerfile: ./src/conoha/Dockerfile
    networks:
      - moegi-networks
    restart: always
    ports:
      - 8080:8080
  client:
    build:
      context: .
      dockerfile: ./src/discord/Dockerfile
    networks:
      - moegi-networks
    restart: always
  voicevox_engine:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    # image: voicevox/voicevox_engine:nvidia-ubuntu20.04-latest
    ports:
      - "50021:50021"
    tty: true
    networks:
      - moegi-networks
networks:
  moegi-networks:

