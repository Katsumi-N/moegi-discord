syntax = "proto3";

option go_package = "pkg/grpc";

service ConohaService {
    rpc Minecraft (MinecraftRequest) returns (stream MinecraftResponse);
}

message MinecraftRequest {
    string command = 1;
    repeated string args = 2;
}

message MinecraftResponse {
    string message = 1;
    bool is_normal = 2;

}
